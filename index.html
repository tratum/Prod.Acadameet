<body>
<div id="loader-content" class="main-content">
    <div class="header">
<!--        <div class="skeleton skeleton-logo"></div>-->

    </div>
    <div class="content">
        <div class="skeleton skeleton-title"></div>

            <div class="skeleton skeleton-word"></div>

    </div>
</div>
<script type="module">
        window.addEventListener('load', function(ev) {
            var loaderContent = document.getElementById('loader-content');
            _flutter.loader.load().then(function (engineInitializer) {
                return engineInitializer.initializeEngine();
            }).then(async function (appRunner) {
                loaderContent.style.visibility = 'hidden';
                loaderContent.style.opacity = '0';
                loaderContent.style.pointerEvents = 'none';
                await appRunner.runApp();
            });
        });
    </script>
<script async src="flutter_bootstrap.js"></script>
